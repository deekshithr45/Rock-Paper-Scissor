<!DOCTYPE html>
<head>
  <title>
Rock Paper Scissors
  </title>

<link rel="stylesheet" href="Rock-Paper-Scissor.css">
</head>
  <body>
    <p class="title"> Rock Paper Scissors</p>

    <button onclick="
    playGame('rock');" class="move-button"> 
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
    playGame('paper');" class= "move-button">
    <img src="images/paper-emoji.png" class="move-icon"> 
    </button>

    <button onclick="
    playGame('scissors');" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <P class="js-moves"></P>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();" class="rest-score-button">
      Score Reset
    </button>

    <script src="Rock-Paper-Scissor.js"> </script>
  </body>
